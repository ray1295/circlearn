<mat-toolbar class="">
  <mat-toolbar-row>
    <mat-icon class="button__icon" [matMenuTriggerFor]="menu">menu</mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
    <h2>{{title}}</h2>
    <input class="input--inactive" aria-label="search" placeholder="Search" type="search">
    <button class="button--borderless">Home</button>
    <button class="button--borderless">Calendar</button>
    <span class="spacer"></span>
    <button class="button--borderless">Login</button>
    <button class="primary">Sign Up</button>
  </mat-toolbar-row>
</mat-toolbar>
